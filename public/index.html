<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <!--Icons importieren-->
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script data-main="js/appclient" src="js/require.js" defer></script>
    <title>Bildergalerie</title>
</head>
<body>
    <div class="grid-container">
        <!--Header-->
        <div class="item1">
            <div class="topnav">
                <a href="#">1.Saison</a>
                <a href="#">2.Saison</a>
                <a href="#">3.Saison</a>
                <a href="#">4.Saison</a>
            </div>
        </div>

        <!--Menu-->
        <div class="item2">
            <p style="visibility: hidden">Hey ich bin das Menü links.</p>
        </div>

        <!--Main-->
        <div class="item3">
            <div id="myModal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="modalImg">
                <div id="caption"></div>
            </div>
            <script id="pictureView" type="text/template"> <img class="image" src="<%= src %>" alt="<%= timestamp %>"></script>
            <ul id="pics">
                    <section id="picture-list"></section>

                    <!--<td class="tcol"><img id="img1" class="image" src="images/1.jpg" alt="Spanien, 22.03.2008 15:46" ><div><i class="fa fa-heart"></i><i id="file1" class="fa fa-file"></i></div></td>-->
            </ul>
        </div>

        <!--Right-->
        <div class="item4">
            <p style="visibility: hidden">Hey ich bin das Menü rechts.</p>
            <button id="filterButton">Filter Favoriten</button>
        </div>

        <!--Footer-->
        <div class="item5">
            <!--Menu bottom -->
            <div class="topnav">
                <a href="#">Impressum</a>
                <a href="#">Kontakt</a>
                <a href="#">AGB</a>
                <a href="#">FAQ</a>
            </div>
        </div>
    </div>

</html>
